<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<a class="button jsBtnOpen">Открыть</a>

<div class="ring-modal js_ring_modal">
    <div class="container">
        <div class="info-block"></div>
        <div class="hand-block" style="background-image: url('img/hand_1.jpg')"></div>
        <div class="tabs js_tabs">
            <div class="tabs__item type icon-block js_tab_type">
                <img class="icon" src="img/type/0.png" alt="">
            </div>
            <div class="tabs__item stone icon-block js_tab_stone">
                <img class="icon" src="img/stone/0/icon.png" alt="">
            </div>
            <div class="tabs__item icon-block js_tab_size"></div>
        </div>

        <div class="type__container hide js_type_container"></div>

        <div class="stone__container hide scroll-hide js_stone_container"></div>

        <div class="size__container hide scroll-hide js_size_container"></div>

    </div>
</div>
<div class="overlay"></div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
